name: Retrain ML Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies using pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn matplotlib seaborn

      # Run MLflow project (retraining the model)
      - name: Run MLflow Project
        run: |
          cd MLProject  # Masuk ke folder project MLflow
          echo "Running MLflow project retraining..."
          mlflow run . --env-manager=local -P data_path=namadataset_preprocessing/housing_preprocessed.csv
