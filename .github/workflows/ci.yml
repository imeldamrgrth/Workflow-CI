name: MLflow CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    # Install dependencies from conda.yaml
    - name: Install dependencies
      run: |
        conda env create -f MLProject/conda.yaml
        conda activate mlflow-ci
        conda list  # Verify installed packages

    # Run MLflow project
    - name: Run MLflow Project
      run: |
        mlflow run .

    - name: Clean Conda and Pip Cache
      run: |
        conda clean --all --yes
        pip cache purge
