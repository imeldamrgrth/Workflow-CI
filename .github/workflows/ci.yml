name: CI for MLFlow Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        conda-version: 'latest'
        environment-file: MLProject/conda.yaml  # Menggunakan conda.yaml untuk environment

    - name: Install dependencies
      run: |
        conda env create -f MLProject/conda.yaml  # Membuat environment baru jika belum ada

    - name: Run MLflow Project
      run: |
        conda run -n mlflow-project mlflow run . --experiment-name mlflow-experiment  # Menjalankan MLflow dalam environment
